services:
  prefixtree-service-a:
    build:
      context: .
      dockerfile: PrefixTreeServiceA/Dockerfile
    container_name: prefixtree-service-a
    ports:
      - "8080:8080"
    networks:
      - app-network

  prefixtree-service-b:
    build:
      context: .
      dockerfile: PrefixTreeServiceB/Dockerfile
    container_name: prefixtree-service-b
    ports:
      - "8082:8080"
    networks:
      - app-network

  cosmosdb-emulator:
      image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
      container_name: cosmosdb-emulator
      tty: true
      stdin_open: true
      ports:
        - "8081:8081"             # Maps container's 8081 (emulator endpoint) to host's 8081
        - "10250-10255:10250-10255"  # Maps additional ports if required by the emulator
      healthcheck:
        test: ["CMD", "curl", "-fk", "https://localhost:8081/_explorer/emulator.pem"]
        interval: 30s
        timeout: 10s
        retries: 5
      networks:
        - app-network

  word-ingestor:
    build:
      context: ./IngestorService
      dockerfile: Dockerfile
    container_name: word-ingestor
    depends_on:
      - cosmosdb-emulator
    environment:
      COSMOS_ENDPOINT: ${COSMOS_ENDPOINT}
      COSMOS_KEY: ${COSMOS_KEY}
      PREFIXTREE_SERVICE_URL: ${PREFIXTREE_SERVICE_URL}
    ports:
      - "8083:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
